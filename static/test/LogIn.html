<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Whiteroom LogIn</title>
</head>
<body>
	<h1>AJAX Logging In To Whiteroom</h1>
	
	<form action="http://localhost:3000/api/login" method="POST">
		<fieldset id="name-group" class="form-group">
      <label for="userName">User Name</label>
      <input type="text" class="form-control" name="userName" placeholder="User Name">
      <!-- errors will go here -->
      <button type="submit">Log In</button>
    </fieldset>
	</form>
	<form action="http://localhost:3000/api/logout" method="GET">
		<button type="submit">Log Out</button>
	</form>
</body>
</html>
