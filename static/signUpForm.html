<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test SignUp Form</title>
</head>
<body>
	<form action="localhost:3000/api/signUp" method="POST">
		<label for="userName">Select user name: </label>
		<input type="text" name="userName" id="userName" />
		<br />
		<label for="email">Enter your email: </label>
		<input type="email" name="email" id="email"/>
		<br />
		<label for="password">Choose your password: </label>
		<input type="password" name="password" id="password"/>
		<br />
		<label for="passwordMatch">Retype password: </label>
		<input type="password" name="passwordMatch" id="passwordMatch" />
		<input type="submit" />
	</form>
</body>
</html>
